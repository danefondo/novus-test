<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="description" content="Discover six reasons our tariff-free sheets, powered by NASA-inspired cooling end night-sweats and provide a fresh night of sleep." />

    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title><%= htmlWebpackPlugin.options.title %></title>

    <link rel="preload" href="<%= BASE_URL %>fonts/BrandonGrotesque/BrandonGrotesque-Regular.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="preload" href="<%= BASE_URL %>fonts/BrandonGrotesque/BrandonGrotesque-Bold.woff2" as="font" type="font/woff2" crossorigin />

    <link rel="preload" as="image" href="<%= BASE_URL %>images/man-vs-cover-image.avif" type="image/avif" fetchpriority="high" />
    <link rel="preload" as="image" href="<%= BASE_URL %>images/man-vs-section-1.avif" type="image/avif" fetchpriority="high" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" media="print" onload="this.media='all'" />

    <link rel="preload" as="style" href="<%= BASE_URL %>styles/fonts.css" />
    <link rel="stylesheet" href="<%= BASE_URL %>styles/fonts.css" media="print" onload="this.media='all'" />
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" media="print" onload="this.media='all'" />
    <noscript>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" />
    </noscript>
  </body>
</html>
